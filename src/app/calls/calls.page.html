<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Calls</ion-title>
    <ion-buttons slot="end" color="light"  class="ion-no-padding-horizontal">
      <ion-button>
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-button>
    <ion-button  >
    <ion-icon slot="icon-only" name="camera-outline" class="ion-padding"></ion-icon>
    </ion-button>
    <ion-button  >
    <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
  </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header><ion-label>Favourites</ion-label></ion-list-header>
    <ion-item lines="none" class="ion-no-padding-vertical">
      <ion-button shape="round" size="medium">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-label class="ion-padding-horizontal">Add favourite</ion-label>
  </ion-item>
  <ion-list-header><ion-label>Recent</ion-label></ion-list-header>
  <ion-item lines="none" *ngFor="let contact of recent" >
    <ion-avatar>
      <img [src]="contact.img" >
    </ion-avatar>
    <ion-label class="ion-padding-horizontal" [color]="contact.received == true ? 'dark':'danger'">
      <ion-text >{{contact.name}} {{contact.times}} </ion-text>
      <p>
        <svg *ngIf=" contact.received == false; else missedCall"  xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#EA3323"><path d="M240-192v-336h72v213l405-405 51 51-405 405h213v72H240Z"/></svg>
       <ng-template #missedCall>       
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#00a884"><path d="m243-192-51-51 429-429H384v-72h360v360h-72v-237L243-192Z"/></svg>     
        </ng-template> 
        {{contact.date}}
        </p>
       </ion-label>
    <ion-icon name="videocam-outline" slot="end"></ion-icon>
  </ion-item>
  <ion-item-divider class="ion-no-padding-vertical"></ion-item-divider>
  <ion-note class="font-style ion-padding"><i class="material-icons icon-custom">lock</i>
    Your personal calls are <span>end-to-end encrypted</span></ion-note>
    </ion-list>
    <ion-fab slot="fixed" horizontal="end" vertical="bottom">
      <ion-fab-button color="primary" >
        <i class="material-icons icon-custom"> add_call</i>
      </ion-fab-button>
      </ion-fab>
    
</ion-content>
