<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title color="success">
     WhatsApp
    </ion-title>
    <ion-buttons slot="end" color="light"  class="ion-no-padding-horizontal">
      <ion-button>
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-button>
    <ion-button  >
    <ion-icon slot="icon-only" name="camera-outline" class="ion-padding"></ion-icon>
    </ion-button>
    <ion-button  >
    <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
  </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar  color="light"placeholder="Ask Meta AI of Search" class="ion-no-border ion-padding-horizontal">
    <!-- <ion-button slot="start" color="light">
    <img src="../../assets/images/meta-logo.jpeg"height="30px" width="30px">
    </ion-button> -->
  </ion-searchbar>
  <div class="ion-padding">
  <ion-chip  shape="round" >All</ion-chip>
  <ion-chip  shape="round">Unread</ion-chip>
  <ion-chip  shape="round">Favourites</ion-chip>
  <ion-chip  shape="round">Groups</ion-chip>
  </div>
  
  <ion-list class="ion-no-padding">
    <!-- @for(contact of contacts;track i; let i=$index){ -->
    <ion-item lines="none" *ngFor="let contact of contacts">
      <ion-avatar>
        <img [src]="contact.img" alt="">
      </ion-avatar>
      <ion-label color="dark" class="ion-padding-horizontal">

        <ion-text class="name">{{contact.name}}</ion-text>      

      <p class="msg" ><ion-icon *ngIf="!contact.badge == true" name="checkmark-done" slot="start" [color]="contact.checkmark ? 'secondary':'medium'"></ion-icon>{{contact.msg}}</p>
    </ion-label>
    <div class="note-badge">
      <ion-note slot="end" [color]="contact.badge ? 'success':'medium'" >{{contact?.date}}</ion-note>
    
      <ion-badge slot="end" *ngIf="contact.status == true" color="primary" class="round-badge">{{contact.badge}}</ion-badge>
    </div>
    </ion-item>
  <!-- } -->
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button color="light" size="small">
      <img src="../../assets/images/meta-logo.jpeg" height="30px" width="30px">
    </ion-fab-button>
    <ion-fab-button color="success">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-400h80v-120h120v-80H520v-120h-80v120H320v80h120v120ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/></svg>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
